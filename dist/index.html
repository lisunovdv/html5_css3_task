<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 and CSS3 task</title>
    <link rel="stylesheet" href="css/style.css">
	<meta name="description" content="Task for JayaDigital. Responsive component" />
	<meta name="keywords" content="HTML5, CSS3, JayaDigital" />
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="wrapper">
		<section class="product-block">
			<div class="img-partial">
				<img src="images/test-photo.jpg" class="product-image" width="520" height="285" alt="Test photo">
			</div>
			<div class="info-partial">
				<div class="info-panel">
					<div class="main-heading">The title</div>
					<p class="component-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis adipisci, quibusdam maiores suscipit modi cum quisquam temporibus ullam recusandae.</p>
					<div class="styled-checkbox">
						<input type="checkbox" name="toggle" id="toggle" checked>
						<label for="toggle"></label>
						<span class="checkbox-caption">Checkbox</span>
					</div>
				</div>
				<div class="buttons-panel">
					<button class="btn btn-primary">Button</button>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
